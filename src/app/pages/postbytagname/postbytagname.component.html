


  <div class="main-content">
<section class='tabs-content'>
    <article id='tabs-1'  *ngFor="let p of listPost  ">
      <div class="row">
        <div class="col-md-6">
          <img src="{{p.fileName}}"/>                  </div>
        <div class="col-md-6">
          <h4>{{p.description}}</h4>   
          <h4>{{p.dateDePublication}}</h4>   
          <h4>{{p.sujet}}</h4>   
          <p>{{p.nbrlike}}</p>
          <div class="row">
            <div class="col-md-10">
                <button (click)="triste(p.id_Post,1)"  class="btn btn-primary" type="button">triste</button>
                <button (click)="jaime(p.id_Post,1)" class="btn btn-primary btn-round" type="button">aime </button>
                <button (click)="facher(p.id_Post,1)" class="btn btn-primary btn-round" type="button">
                    <i class="now-ui-icons ui-2_favourite-28"></i> facher
                </button>
                <button (click)="reacter(p.id_Post,1)" class="btn btn-primary btn-icon btn-round" type="button">
                    <i class="now-ui-icons ui-2_favourite-28">adore</i>
                </button>
            </div>
            <button (click)="retrievecomment(p.id_Post)"  class="btn btn-primary" type="button">list</button>

            <div  *ngFor="let c of co" >
                 {{c}}
            </div>
            <div class="col-md-6">
                <h4>commentaire</h4>
                <nav class="navbar navbar-expand-lg bg-info">
                    <div class="container">
                        <input name="commnetaire" [(ngModel)]="com" type="text" id="email_address_2" class="form-control"  placeholder="commentaire">
                        <button  (click)="commnenter(p.id_Post,1,com)"  class="btn btn-primary" type="button">commenter</button>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#example-navbar-icons" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-bar bar1"></span>
                            <span class="navbar-toggler-bar bar2"></span>
                            <span class="navbar-toggler-bar bar3"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="example-navbar-icons">
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="#pablo"><i class="now-ui-icons ui-1_send" aria-hidden="true"></i></a>
                                </li>
                               
                               
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        </div>

      
      </div>
    </article>
 
  </section>

</div>
<div class="tg" >
<nav class="navbar navbar-vertical navbar-expand-md navbar-light bg-white" id="sidenav-main">
    <div class="tags">
    <div class="container-fluid">
      <!-- Toggler -->
   
      <!-- Collapse -->
      <div class="collapse navbar-collapse"  [ngbCollapse]="isCollapsed" id="sidenav-collapse-main">
        <!-- Collapse header -->
        <div class="navbar-collapse-header d-md-none">
          <div class="row">
            <div class="col-6 collapse-brand">
              <a  routerLinkActive="active" [routerLink]="['/dashboard']">
                <img src="./assets/img/brand/blue.png">
              </a>
            </div>
            <div class="col-6 collapse-close">
              <button type="button" class="navbar-toggler" (click)="isCollapsed=!isCollapsed">
                <span></span>
                <span></span>
              </button>
            </div>
          </div>
        </div>
        <!-- Form -->
        <form class="mt-4 mb-3 d-md-none">
          <div class="input-group input-group-rounded input-group-merge">
            <input type="search" class="form-control form-control-rounded form-control-prepended" placeholder="Search" aria-label="Search">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <span class="fa fa-search"></span>
              </div>
            </div>
          </div>
        </form>
        <!-- Navigation -->
        <ul class="navbar-nav">
            <li *ngFor="let t of tagg" class="nav-item">
                <a routerLinkActive="active"  class="nav-link" (click)="afficher(t.description)" >
                    <i class="{{t.description}}"></i>
                 <button >   {{t.description}}</button>
                </a>
            </li>
        </ul>
        
      </div>
    </div>
</div>
</nav>
</div>
